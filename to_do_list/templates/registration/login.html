<html lang="en">

    <head>
        <title>Login</title>
        <meta charset="UTF-8" content="css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-site-verification" content="9sBCVUAAgPjnEiShy7MYqHMJbzolMY1O62_pcd6KsiU" />

                    j = d.createElement( s ), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                        'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore( j, f );
            } )( window, document, 'script', 'dataLayer', 'GTM-WWTF9SV' );</script>

        <!--===============================================================================================-->
        <link rel="shortcut icon" type="image/x-icon" href="https://abncc.github.io/todolist_style/logo.png">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css"
            href="https://abncc.github.io/todolist_style/Login/vendor/bootstrap/css/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css"

        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css"
            href="https://abncc.github.io/todolist_style/Login/vendor/css-hamburgers/hamburgers.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css"
            href="https://abncc.github.io/todolist_style/Login/vendor/select2/select2.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="https://abncc.github.io/todolist_style/Login/css/util.css">
        <link rel="stylesheet" type="text/css" href="https://abncc.github.io/todolist_style/Login/css/main.css">
        <!--===============================================================================================-->
    </head>

    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WWTF9SV" height="0" width="0"
                style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="https://abncc.github.io/todolist_style/logo.png" alt="To Do List" translate="no">
                    </div>

                    <form class="login100-form validate-form" action="{% url 'login' %}" method="POST"> {% csrf_token %}
                        <span class="login100-form-title">
                            Login
                        </span>
                        {% if not form.errors.username and not form.errors.password and form.errors %}
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </symbol>
                        </svg>
                        <div class="alert alert-danger d-flex align-items-center">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                                <use xlink:href="#exclamation-triangle-fill" />
                            </svg>
                            <div style="color: #a10020;">
                                <!--#ff0033-->
                                {{ form.errors }}
                            </div>
                        </div>
                        {% endif %}
                        <div class="wrap-input100 validate-input" data-validate="Username is required like: Ali">
                            {{ form.username }}
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-fill fa-envelope" viewBox="0 0 16 16" aria-hidden="true">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg>
                            </span>
                        </div>
                        <div style="color: #ff0033;">{{ form.errors.username }}</div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            {{ form.password }}
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div style="color: #ff0033;">{{ form.errors.password }}</div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit">
                                Login
                            </button>
                        </div>
                        <script>
                            document.getElementById( 'id_username' ).outerHTML = "<input class='input100' type='text' name='username' placeholder='Username' maxlength='150' name='username' id='id_username'>"
                            document.getElementById( 'id_password' ).outerHTML = "<input class='input100' type='password' name='password' placeholder='Password' id='id_password'>"
                            {% if form.errors or form.errors.username or form.errors.password %}
                            document.querySelector( '.errorlist' ).firstElementChild.textContent = document.querySelector( '.errorlist' ).firstElementChild.lastElementChild.textContent;
                            document.querySelector( '.errorlist' ).lastElementChild.textContent = document.querySelector( '.errorlist' ).lastElementChild.lastElementChild.textContent;
                            {% endif %}

                        </script>
                    </form>

                    <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                    <div class="mt-4 ms-5"><a href="{% url 'reset' %}" class="txt2">Forgot your
                            password?</a></div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="{% url 'register' %}">
                            Don't have an account?
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <!--===============================================================================================-->
        <script src="https://abncc.github.io/todolist_style/Login/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="https://abncc.github.io/todolist_style/Login/vendor/bootstrap/js/popper.js"></script>
        <script src="https://abncc.github.io/todolist_style/Login/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="https://abncc.github.io/todolist_style/Login/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="https://abncc.github.io/todolist_style/Login/vendor/tilt/tilt.jquery.min.js"></script>
        <script>
            $( '.js-tilt' ).tilt( {
                scale: 1.1
            } )

        </script>
        <!--===============================================================================================-->
        <script src="https://abncc.github.io/todolist_style/Login/js/main.js"></script>
        <!--===============================================================================================-->

    </body>

</html>
