{% load static %}<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Login</title>
	<meta charset="UTF-8" content="css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="shortcut icon" type="image/x-icon" href="https://cdn3.iconfinder.com/data/icons/basic-flat-svg/512/svg15-512.png">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://abncc.github.io/todolist_style/Login_v1/vendor/bootstrap/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://abncc.github.io/todolist_style/Login_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://abncc.github.io/todolist_style/Login_v1/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="https://abncc.github.io/todolist_style/Login_v1/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://abncc.github.io/todolist_style/Login_v1/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="https://abncc.github.io/todolist_style/Login_v1/css/util.css">
<link rel="stylesheet" type="text/css" href="https://abncc.github.io/todolist_style/Login_v1/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="https://cdn3.iconfinder.com/data/icons/basic-flat-svg/512/svg15-512.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{% url 'register' %}" method="POST"> {% csrf_token %}
					<span class="login100-form-title">
						To Do List Register
					</span>
{{form.errors}}
					<div class="wrap-input100 validate-input" data-validate = "Valid username is required like: Ali">
						{{ form.username }}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill fa-envelope" viewBox="0 0 16 16" aria-hidden="true">
								<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
							</svg>
						</span>						
					</div>
					

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						{{ form.password1 }}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Confirm Password is required">
						{{ form.password2 }}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<script>
						document.querySelector('#id_username').outerHTML = "<input class='input100' type='text' name='username' placeholder='Username' maxlength='150' name='username' id='id_username' autocomplete='username' autocapitalize='none'>"
						document.querySelector('#id_password1').outerHTML = "<input class='input100' type='password' name='password1' placeholder='Password' autocomplete='new-password' id='id_password1'>"
						document.querySelector('#id_password2').outerHTML = "<input class='input100' type='password' name='password2' placeholder='Confirm Password' autocomplete='new-password' id='id_password2'>"
				</script>
						<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
								Register
							</button>
						</div>
					</form>

					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'login' %}">
							Already have an account?
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="https://abncc.github.io/todolist_style/Login_v1/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="https://abncc.github.io/todolist_style/Login_v1/vendor/bootstrap/js/popper.js"></script>
	<script src="https://abncc.github.io/todolist_style/Login_v1/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="https://abncc.github.io/todolist_style/Login_v1/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="https://abncc.github.io/todolist_style/Login_v1/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="https://abncc.github.io/todolist_style/Login_v1/js/main.js"></script>

</body>
</html>
