<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error404</title>
  <!--===============================================================================================-->	
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!--===============================================================================================-->	
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--===============================================================================================-->	
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&display=swap" rel="stylesheet">
  <!--===============================================================================================-->	
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@350&display=swap" rel="stylesheet">
  <!--===============================================================================================-->	
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn3.iconfinder.com/data/icons/basic-flat-svg/512/svg15-512.png">
  <!--===============================================================================================-->	
  <style>
      #error {
    color: rgb(12, 12, 128);
    font-size: 7rem;
    font-family: "Heebo", sans-serif;
    margin: 0;
    position: absolute;
    top: 37%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
  }
  
  #text {
    font-size: 2rem;
    font-family: "Heebo", sans-serif;
    position: absolute;
    top: 43%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
  }
  
  a {
    color: black;
  }
  
  </style>
  <!--===============================================================================================-->
</head>
<body>  
  <h1 id="error">404</h1>
  <p id="text">Nice try but... <a href="{% url 'Task' %}">GO BACK</a></p>
</body>
</html>
